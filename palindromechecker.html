<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palinchecker.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backward as towards e.g.level,refer.</p>
            <div class="inputs">
                <input type="text" placeholder="Enter text or number">
                <button>Check Palindrome</button>
            </div>
            <p class="info-txt">Yes, <span>'Borrow or rob'</span> is a plaindrome!</p>
        </header>
    </div>

    <script src="./palindromecheck.js"></script>
</body>
</html>
